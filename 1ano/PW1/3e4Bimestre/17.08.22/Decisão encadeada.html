<html>
    <head>
	<meta charset="utf-8">
         <title>Estrura de desisão encadeada</title>

         <!--JavaScript-->
         <script language="Javascript">
           function verificar(num)
           {
             if(parseInt(num.value)>0)
                 {
                     alert("positivo");
                 }
             else
                 {
                    if (parseInt(num.value)==0)
                    {
                        alert("nulo");
                    }
                    else    
                    {
                     alert("negativo"); 
                    }
                 }  

           }
          </script>
    </head>
	
	<body>
	<br>
    <center><h1>Positivo ou negativo</h1></center>
    <br><br>

    <!--Formulário-->
    <form name="numero">
        numero:<input type="text" name="num">
        <br><br>

        <input type="submit" value="Verificar" onclick='verificar(num)'>
    </form>
	</body>

</html>
