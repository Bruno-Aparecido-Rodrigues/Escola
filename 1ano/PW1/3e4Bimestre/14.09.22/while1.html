<html>
    <head>
	<meta charset="utf-8"><!--configura a acentuação-->
         <title>Coloque o Título</title>

         <script language="Javascript">
         //Estrutura de repetição - WHILE
         //contar de 0 a 10
         var cont=0;

         while (cont<=10)
         {
             document.write(cont,"<br>");
             cont++;
         }
           


          </script>
