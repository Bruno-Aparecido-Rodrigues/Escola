<html>

		   var sen = [];

	       if (login.value==log[0] && senha.value==sen[0]){	   
		    document.write("<center><h3>Conta vinculada com sucesso clique no botão abaixo para ser redirecionado</h3></center> <br><br><center><a href='vetor2.html'><img src='Botao-clique-aqui-site.png' width='264' height='144' </a></center>");}

	<body>
