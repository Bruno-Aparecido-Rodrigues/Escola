<html>
    <head>
	<meta charset="utf-8"><!--configura a acentuação-->
         <title>Coloque o Título</title>

         <script language="Javascript">
         //Estrutura de repetição -para/for
         //contar de 0 a 10
        document.write("contador crescente<br>");
         for(cont=0;cont<=10;cont++)
         {
            document.write(cont,"<br>");
         }

         document.write("contador decrescente<br>");
         for(cont=10;cont>=0;cont--)
         {
            document.write(cont,"<br>");
         }
    
           


          </script>
    </head>
	
	<body>
	
	</body>

</html>
